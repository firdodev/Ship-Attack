<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Attack-Ship</title>
        <style>
            @import url('http://fonts.cdnfonts.com/css/combat-droid');
            *{
              font-family: 'Combat Droid 3D', sans-serif;
            }
            body,html{
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: black;
                color: white;
            }

            .loader{
                width: 100%; height: 100%; background-color: #f9f6ed; position: static; z-index: 5; display: none;  
            }

            .container{
                margin: auto; width: 300px; height: 100%;
            }

            .helper{
                display: inline-block; height: 25%; vertical-align: middle;
            }

            .logo{
                vertical-align: middle;
            }

            .renderCanvas{
                width:100%;
                height:100%;
                z-index: 0;
            }
            

            #start-btn{
              display: block;
              margin: 0;
              position: absolute;
              top: 50%;
              left: 40%;
              -ms-transform: translateY(-50%);
              transform: translateZ(-50%);
              color:white;

              background: transparent;
              border: none;
              font-size:50px;
              transition: 0.25s;
            }

            #start-btn:hover{

              background-color: gray;
              cursor: pointer;
              border-radius: 50px;
              font-size: 60px;
            }
            
        </style>
    </head>
    <body>
        <!--<div id="loader" class="loader">
            <div class="container">
                <span class="helper"></span>
                <img class="logo" src="loader.gif" alt="Loader Ship">
            </div>
        </div> -->
        <div id="start" >
          <center><h1>Space Invaders</h1></center>
          <input type="button" value="Start Game" id="start-btn">
        </div>
        <canvas class="renderCanvas" id="view" ></canvas>
        <!-- <canvas class="mainmenu" id="view2" ></canvas> -->
    </body>
</html>
